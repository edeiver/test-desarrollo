 <meta charset="utf-8">

<title>Task</title>

<body>
        <header>
                <nav class="navbar navbar-light">
                    <div class="nav-left-section">
                     <a class="navbar-brand"><h2>ToDo List</h2></a> 
                     <div class="data">
                            <h4>4 Incomplete Task</h4>
                            <span>Thursday 6, June 2019</span>
                           </div>
                    </div>   
                    <div class="menu">
                        <a href="#" class="active">Incomplete Task</a>
                        <a href="selected.html">Completed Task</a>
                    </div>
                  </nav>
               </header>

               <section>
                    <form>
                        <h3>New Task</h3>
                            <div class="form-row">
                              <div class="form-group col-md-6">
                                <label for="inputTitle">Title</label>
                                <input type="text" class="form-control" id="inputTitle" placeholder="Email">
                              </div>
                              <div class="form-group col-md-6">
                                <label for="inputDate">Limt Date</label>
                                <input type="date" class="form-control" id="inputDate" placeholder="Password">
                              </div>
                            </div>
                            <div class="form-group">
                              <label for="inputDscp">Descripcion</label>
                              <textarea class="form-control" id="inputDscp" rows="3"></textarea>
                            </div>
                            <div class="button-container">
                                    <a href="index.html" class="btn btn-light align-self-end">Cancel</a>
                                    <button type="button" class="btn btn-primary" id="btn-primary" onclick="saveTask()" id="btn-save">Add Task</button>
                            </div>
                           
                          </form>
               </section>
        <script src="app.js"></script>
